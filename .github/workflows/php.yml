name: CI Workflow

on:
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-20.04
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      max-parallel: 10
      matrix:
        php: ['7.4']
        experimental: [false]
        include:
          -   php: '8.0'
              experimental: true

    steps:
    - uses: actions/checkout@v2

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php }}
        extensions: mbstring, pcntl
        coverage: pcov

    - name: Setup a Redis server
      run: sudo apt install -y redis

    - name: Validate composer.json and composer.lock
      run: composer validate

    - name: Install dependencies
      if: steps.composer-cache.outputs.cache-hit != 'true'
      run: composer install --prefer-dist --no-progress

    - name: Check code style
      run: composer phpcs:check

    - name: Track avoidable bugs
      run: composer phpstan:analyze

    - name: Run integration tests with Redis transport
      run: composer tests:integration:run
      env:
        TRANSPORT_URL: redis://localhost

    - name: Run tests
      run: composer tests:run:with-coverage

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
